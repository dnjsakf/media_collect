<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Collect</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
  <style type="text/css">
    html, body { padding: 0; margin: 0; width: 100%; height: 100%; } 
    dl, dd, dt { padding: 0; margin: 0; }
    
    .scroll {
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }
    .scroll::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera*/
    }
    
    .col { height: 100%; }
    .row { margin: 0; }
    
    #root { position: relative; width: 100%; height: 100%; }
    
    #header { z-index: 200; position: absolute; padding: 0; margin: 0; width: 100%; height: 50px;  }
    #section { z-index: 100; position: relative; padding-top: 50px; margin: 0; height: 100%; }
    #section > .col:not(:first-child) { padding-left: 0; }
    
    /* Contents */
    #viewer { height: 100%; }
    #viewer .viewer-wrapper { height: 100%; }
    
    #content table th { text-align: center; }
    #content table td { padding-top: 3px; padding-bottom: 3px; }
        
    #content_control .control-wrapper { padding: 10px 0; }
    #content_control .pagination-wrapper .pagination { width: 300px; margin: 0 auto; }
    #content_control .crud-wrapper { float: right; }
    
    #content .content-sel { text-align: center; }
    #content .content-sel input[type="checkbox"] { position: relative; opacity: 100; pointer-events: auto; }

    .modal {
      height: 90%!important;
      max-height: 90%;
    }
    
    .modal.modal-fixed-header .modal-header {
      position: absolute;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      height: 56px;
      width: 100%;
      padding: 3px 6px;
    }
    .modal.modal-fixed-header .modal-header a { margin: 6px 0; font-size: 1.3em; }
    
    .modal.modal-fixed-header.modal-fixed-footer .modal-content {
      top: 56px;
      height: calc(100% - 112px);
      padding: 5px;
    }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/menus.css') }}">
</head>
<body>
  <div id="root">
    <!-- Navbar goes here -->
    <div id="header" class="row">
      <div class="col s4">
        <div class="wrapper">
          <a href="/" id="btn_home">
            <p>Dochi's Collection</p>
          </a>
        </div>
      </div>
    </div>
    <!-- Page Layout here -->
    <div id="section" class="row">
      <div class="col s12 m4 l3">
        <div id="menus" class="scroll">
          <!-- Menu Navigator here -->
        </div>
      </div>
      <div class="col s12 m8 l9">
        <div id="viewer">
          <a>content</a>
        </div>
      </div>
    </div>
  </div>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='js/common/index.js') }}"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
