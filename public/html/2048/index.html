<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <style type="text/css">
    * { padding: 0; margin: 0; box-sizing: border-box; }
    
    html, body { width: 100%; height: 100%; }
    
    @media only screen and (min-width: 641px) {
      #root { width: 100%; height: 100%; outline: none; }

      #board { margin: 0 auto; }
      
      #board .pannel.row {  }
      #board .row-wrapper { position: relative; }
      #board .row-wrapper .pannel.col { position: absolute; font-size: 2em; box-shadow: 0 0 0 1px black inset; text-align: center; vertical-align: baseline; }
      
      .s50 { width: 50px; height: 50px; }
      .s75 { width: 75px; height: 75px; }
      .s120 { width: 120px; height: 120px; }
      .s150 { width: 150px; height: 150px; }

      .m5 { margin-left: 5px; margin-top: 5px; }

      .move.up{ animation: move_up 0.3s; }
      .move.down{ animation: move_down 0.3s; }
      .move.left{ animation: move_left 0.3s; }
      .move.right{ animation: move_right 0.3s; }
    }
    
    @media only screen and (max-width: 640px) {
      #root { width: 100%; height: 100%; outline: none; }

      #board { margin: 0 auto; }
      
      #board .pannel.row {  }
      #board .row-wrapper { position: relative; }
      #board .row-wrapper .pannel.col { position: absolute; font-size: 2em; box-shadow: 0 0 0 1px black inset; text-align: center; vertical-align: baseline; }
      
      .s25 { width: 25px; height: 25px; }
      .s37 { width: 37px; height: 37px; }
      .s60 { width: 60px; height: 60px; }
      .s75 { width: 75px; height: 75px; }

      .m5 { margin-left: 2px; margin-top: 2px; }

      .move.up{ animation: move_up 0.3s; }
      .move.down{ animation: move_down 0.3s; }
      .move.left{ animation: move_left 0.3s; }
      .move.right{ animation: move_right 0.3s; }
    }

    @keyframes move_up {
      0% { transform: translateY(0) }
      50% { transform: translateY(-5px) }
      100% { transform: translateY(0) }
    }
    @keyframes move_down {
      0% { transform: translateY(0) }
      50% { transform: translateY(5px) }
      100% { transform: translateY(0) }
    }
    @keyframes move_left {
      0% { transform: translateX(0) }
      50% { transform: translateX(-5px) }
      100% { transform: translateX(0) }
    }
    @keyframes move_right {
      0% { transform: translateX(0) }
      50% { transform: translateX(5px) }
      100% { transform: translateX(0) }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
  <div id="root">
    <div id="board"></div>
  </div>
  <script src="./js/common.js"></script>
  <script src="./modules/Handler/Handler.js"></script>
  <script src="./modules/Board/BoardCol.js"></script>
  <script src="./modules/Board/BoardRow.js"></script>
  <script src="./modules/Board/Board.js"></script>
  <script type="text/javascript">
    const boardInst = document.getElementById("board").Board({
      size: "small"
    });
  </script>
</body>
</html>
