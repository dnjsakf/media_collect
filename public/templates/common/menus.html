<div class="menus-wrapper">
  <div class="navi-wrapper">
    <div id="navigator">
      <a href="/" class="breadcrumb">Home</a>
    </div>
  </div>
  <div class="divider"></div>
  <div class="menu-wrapper">
    {% for menu in menu_list %}
    <dl class="menu-{{ menu.menu_id }}">
      <dt class="menu-header">
        <label for="menu-{{ menu.menu_id }}-clicker">{{ menu.menu_name }}</label>
      </dt>
      <input type="checkbox" id="menu-{{ menu.menu_id }}-clicker" class="clicker">
      <dl class="menu-list">
        {% for child_menu in menu.child_menus %}
        <dd>
          <a href="{{ child_menu.menu_index }}" class="btn_sel_menu" menu-type="{{ menu.menu_id }}" menu-name="{{ child_menu.menu_id }}">{{ child_menu.menu_name }}</a>
        </dd>
        {% endfor %}
      </dl>
    </dl>
    <div class="divider"></div>
    {% endfor %}
  </div>
</div>
